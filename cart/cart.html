<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Tech Oasis</title>
    <link rel="stylesheet" href="cart.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

</head>
<body>

    <header class="header">
        <div class="navbar">
            <div class="logo">Tech Oasis</div>
            <div class="nav-links">
                <a href="catalog.html">Catalog</a>
                <!-- Add other navigation links if needed -->
            </div>
        </div>
    </header>

    <section class="cart-cover">
        <div class="cover-text">
            <h1>Your Tech Oasis Shopping Cart</h1>
            <p>Discover the latest technology and enhance your digital lifestyle with Tech Oasis.</p>
        </div>
    </section>

    <section class="shopping-cart">
        <!-- Your shopping cart items will go here -->
        <div class="cart-item">
            <img src="https://www.cnet.com/a/img/resize/81b8165fd683cba3aaa1f4560b9fe33c2d966bd2/hub/2022/12/16/eb02a6aa-f331-4fbe-9e5f-35efd2198f8d/p1002240-1.jpg?auto=webp&width=1200 " alt="Product Image">
            <div class="item-details">
                <h2>Product Name</h2>
                <p>Description: Lorem ipsum dolor sit amet...</p>
                <p>Price: $999.99</p>
                <input type="number" value="1" min="1">
                <button class="remove-button">Remove</button>
            </div>
        </div>
        <!-- Add more cart items similarly -->

        <div class="cart-summary">
            <h2>Order Summary</h2>
            <p>Total Items: 3</p>
            <p>Total Price: $2999.97</p>
            <a href="payment.html" class="checkout-button">Proceed to Checkout</a>
        </div>
    </section>

    <footer class="footer">
        <!-- Your footer content here -->
    </footer>

</body>
</html>
